<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After Example</title>
</head>
<body>
  <!-- Semantic header for site title -->
  <header>
    <h1>My Blog</h1>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Semantic article element for blog post -->
    <article>
      <!-- Proper heading for post title -->
      <h2>Semantic HTML is important</h2>
      <!-- Paragraph element for content -->
      <p>It makes your site more accessible.</p>
    </article>
  </main>
</body>
</html>
