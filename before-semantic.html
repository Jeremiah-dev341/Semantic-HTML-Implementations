<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before Example</title>
</head>
<body>
  <!-- Header section built with generic divs -->
  <div class="header">
    <div class="title">My Blog</div>
  </div>

  <!-- Main content also wrapped in divs -->
  <div class="content">
    <div class="post">
      <!-- Post title using a div instead of heading -->
      <div class="post-title">Semantic HTML is important</div>
      <!-- Post text using a div instead of paragraph -->
      <div class="post-text">It makes your site more accessible.</div>
    </div>
  </div>
</body>
</html>
